<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prank Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">0.00</div>
        <div class="btn btn-ac">AC</div>
        <div class="btn btn-c">C</div>
        <div class="btn btn-percent">%</div>
        <div class="btn btn-divide">/</div>
        <div class="btn btn-seven">7</div>
        <div class="btn btn-eight">8</div>
        <div class="btn btn-nine">9</div>
        <div class="btn btn-multiple">*</div>
        <div class="btn btn-four">4</div>
        <div class="btn btn-five">5</div>
        <div class="btn btn-six">6</div>
        <div class="btn btn-minus">-</div>
        <div class="btn btn-one">1</div>
        <div class="btn btn-two">2</div>
        <div class="btn btn-three">3</div>
        <div class="btn btn-plus">+</div>
        <div class="btn btn-b0">0</div>
        <div class="btn btn-dec">.</div>
        <div class="btn btn-equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
